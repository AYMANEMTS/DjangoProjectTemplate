{% extends 'base.html' %}

{% block cake %}
<div class="container-fluid" style="padding-top: 40px;">
    <div class="col-lg-12 border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3">
            <h1>hellow  </h1> 
        </div>
        <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
                <img src="{{chef.chef_img.url}}" style="height: 490px;" class="border p-3">

            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Chef</h1>
                            <p class="m-0 p-0">{{chef}}</p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">{{chef.spes}}</p>
                            <hr class="p-0 m-0">
                        </div>
                        <br><br>
                        <div class="col-lg-12">
                            <p class="tag-section"><strong>Tag : </strong><a href="">Woman</a><a href="">,Man</a></p>
                        </div>
                        
                        <div class="col-lg-12 mt-3">
                          <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                              <h4>Contact chef</h4>
                              <div class="col">
                                <input type="text" name="first" class="form-control" placeholder="First name" aria-label="First name">
                              </div>
                              <div class="col">
                                <input type="text" name="last" class="form-control" placeholder="Last name" aria-label="Last name">
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col">
                                <input type="Email" name="email" class="form-control" placeholder="Email" aria-label="email">
                              </div>
                              <div class="col">
                                <input type="phone" name="phone" class="form-control" placeholder="Phone" aria-label="phobe">
                              </div>
                            </div><br>
                            <div class="row">
                              <div class="col-lg-12">
                                <textarea class="form-control" name="messag" placeholder="Your Message" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            </div>
                            <br>
                            <div class="col-lg-12">
                                <input href="#" type="submit" class="btn btn-success w-100" value="Contact Nous ">
                            </div>
                          </form>
                            <div class="row">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <style>
            body {
              font-family: 'Roboto Condensed', sans-serif;
              background-color: #f5f5f5
          }
          
          
          
          
          
          .left-side-product-box img {
              width: 100%;
          }
          
          .left-side-product-box .sub-img img {
              margin-top: 5px;
              width: 83px;
              height: 100px;
          }
          
          .right-side-pro-detail span {
              font-size: 15px;
          }
          
          .right-side-pro-detail p {
              font-size: 25px;
              color: #a1a1a1;
          }
          
          .right-side-pro-detail .price-pro {
              color: #E45641;
          }
          
          .right-side-pro-detail .tag-section {
              font-size: 18px;
              color: #5D4C46;
          }
          
          .pro-box-section .pro-box img {
              width: 100%;
              height: 200px;
          }
          
          @media (min-width:360px) and (max-width:640px) {
              .pro-box-section .pro-box img {
                  height: auto;
              }
          }
          </style>


 




{% endblock cake %}
