{% extends 'base.html' %}
{% load static %}

{% block cake %}
<div class="container-fluid" style="padding-top: 40px;">
  <div class="col-lg-12 border p-3 main-section bg-white">
      <div class="row hedding m-0 pl-3 pt-0 pb-3">
          <h1>{{hoho}} </h1> 
      </div>
      <div class="row m-0">
          <div class="col-lg-4 left-side-product-box pb-3">
              <img src="{{hoho.cake_img.url}}" class="border p-3">
              <span class="sub-img">
                  <img src="{{hoho.cake_img.url}}" class="border p-2">
                  <img src="{{hoho.cake_img.url}}" class="border p-2">
                  <img src="{{hoho.cake_img.url}}" class="border p-2">
              </span>
          </div>
          <div class="col-lg-8">
              <div class="right-side-pro-detail border p-3 m-0">
                  <div class="row">
                      <div class="col-lg-12">
                          <span>Who What Wear</span>
                          <p class="m-0 p-0">{{hoho.title}}</p>
                      </div>
                      <div class="col-lg-12">
                          <p class="m-0 p-0 price-pro">${{hoho.price}}</p>
                          <hr class="p-0 m-0">
                      </div>
                      <div class="col-lg-12 pt-2">
                          <h5>Petit Desci</h5>
                          <span>{{hoho.descri}}.</span>
                          <hr class="m-0 pt-2 mt-2">
                      </div>
                      <div class="col-lg-12">
                          <p class="tag-section"><strong>Tag : </strong><a href="">Woman</a><a href="">,Man</a></p>
                      </div>
                      <div class="col-lg-12">
                          <h6>Quantity :</h6>
                          <input type="number" class="form-control text-center w-100" value="1">
                      </div>
                      <div class="col-lg-12 mt-3">
                        <form method="POST">
                        {% csrf_token %}
                          <div class="row">
                            <h4>Information client</h4>
                            <div class="col">
                              <input type="text" name="firstName" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                              <input type="text" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col">
                              <input type="Email" name="email" class="form-control" placeholder="Email" aria-label="email">
                            </div>
                            <div class="col">
                              <input type="phone" name="phone" class="form-control" placeholder="Phone" aria-label="phone">
                            </div>
                          </div>
                          <br>
                            <h4 style="padding-left:200px;color:#ff7600">Livraison 48H</h4>
                            <input type="submit" value="Comand Now" class="btn btn-success w-100">
                        </form>
                              
                          
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div><br>
<div class="container-fluid " >
    <div class="col-lg-12 border p-3 main-section bg-white">
        <h1>Description</h1>
        <span>{{hoho.big_descri|safe}}</span>
    </div>
</div>
      

<style>
  body {
    font-family: 'Roboto Condensed', sans-serif;
    background-color: #f5f5f5
}





.left-side-product-box img {
    width: 100%;
}

.left-side-product-box .sub-img img {
    margin-top: 5px;
    width: 83px;
    height: 100px;
}

.right-side-pro-detail span {
    font-size: 15px;
}

.right-side-pro-detail p {
    font-size: 25px;
    color: #a1a1a1;
}

.right-side-pro-detail .price-pro {
    color: #E45641;
}

.right-side-pro-detail .tag-section {
    font-size: 18px;
    color: #5D4C46;
}

.pro-box-section .pro-box img {
    width: 100%;
    height: 200px;
}

@media (min-width:360px) and (max-width:640px) {
    .pro-box-section .pro-box img {
        height: auto;
    }
}
</style>


{% endblock cake %}
